<div class="container">
  <div>
    <h1>Calculator</h1>
    <form [formGroup]="userForm">
      <div class="form-group">
        <label>Salary</label>
        <input type="text" class="form-control" formControlName="salary" required>
      </div>

      <div class="form-group">
        <label>Status</label>
        <select class="form-control" formControlName="status" required>
          <option>Single</option>
          <option>Married</option>
          <option>Head of Household</option>
        </select>
      </div>

      <div class="form-group">
        <label>Dependents</label>
        <select class="form-control" formControlName="dependents" required>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>

      <div class="form-group">
        <label>Monthly Deduction</label>
        <input type="text" class="form-control" formControlName="deduction" required>
      </div>

      <div class="form-group">
        <label>State</label>
        <select class="form-control" formControlName="state" required>
          <option>None</option>
          <option>CA</option>
        </select>
      </div>

    </form>
  </div>

  <div>
    <h2>Results</h2>
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Yearly</th>
          <th>Monthly</th>
          <th>Bi-Weekly</th>
          <th>Weekly</th>
      </tr>
      </thead>
      <tbody>
         <tr>
           <td><strong>Take Home</strong></td>
           <td>$ {{takeHomePay.yearly}}</td>
           <td>$ {{takeHomePay.monthly}}</td>
           <td>$ {{takeHomePay.biweekly}}</td>
           <td>$ {{takeHomePay.weekly}}</td>
         </tr>
      </tbody>
    </table>
  </div>
</div>
